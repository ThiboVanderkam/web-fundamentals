<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>
            Tinder create account
        </h1>

        <form method="GET" action="createtinder.php">

            <div>
                <label for="form-firstname">
                    Firstname
                </label>
                <br>
                <input type="text" name="firstname" id="form-firstname" placeholder="First name" required>
            </div>

            <div>
                <label for="form-familyname">
                    Family name
                </label>
                <br>
                <input type="text" name="familyname" id="form-familyname" placeholder="Family name" required>
            </div>

            <div>
                <label for="form-age">
                    Your age
                </label>
                <br>
                <input tuype="number" name="age" id="form-age" id="form-age">
            </div>

            <div>
                <label for="form-email">
                    E-mail
                </label>
                <br>
                <input type="email" name="email" id="form-email">
            </div>

            <div>
                <input type="hidden" name="userid" value="696969">
            </div>

            <div>
                <label for="form-dob">
                    Date of birth
                </label>
                <br>
                <input type="date" name="dob" id="form-dob">
            </div>
            <br>

            <div>
                <input type="radio" value="male" name="gender">
                <label for="form-gender-male">Male</label>
                <br>
                <input type="radio" value="female" name="gender">
                <label for="form-gender-female">Female</label>
                <br>
                <input type="radio" value="x" name="gender">
                <label for="form-gender-x">X</label>
            </div>
            
            <div>
                <label for="form-fref-gender">
                    Preferred gender
                </label>
                <br>
                <select name="pref-gender" id="form-pref-gender">
                    <option value="v">
                        Female
                    </option>

                    <option value="m">
                        Male
                    </option>

                    <option value="x">
                        X
                    </option>
                </select>
            </div>
            <br>

            <div>
                <label for="form-profile-picture">
                    Profile picture
                </label>
                <br>
                <input type="file" name="profile-picture" id="form-profile-picture">
            </div>
            <br>

            <div>
                <label>
                    Hobbies
                </label>
                <br>
                
                <input type="checkbox" id="form-vis" name="hobbies" value="vis">
                <label for="form-vis">
                    Visjes vangen
                </label>
                <br>

                <input type="checkbox" id="form-breien" name="hobbies" value="breien">
                <label for="form-breien">
                    breien
                </label>
            </div>

            <div>
                <label for="form-password">
                    Password
                </label>
                <input type="password" name="password" id="form-password">
            </div>

            <div>
                <label for="form-color">
                    Color
                </label>
                <input type="color" name="color" id="form-color">
            </div>

            <div>
                <label for="form-life-description">
                    Zeg iets over uw leven
                </label>
                <br>
                <textarea id="form-life-description" name="life-description" cols="50" rows="10"></textarea>
            </div>

            <!-- Here you can click on the form -->
            <br>
            <input type="submit" value="Send form">
        </form>
    </body>
</html>
